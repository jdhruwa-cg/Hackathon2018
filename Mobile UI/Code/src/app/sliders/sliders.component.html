<div class="container-fluid col-md-4">
  <mat-card class="mat-elevation-z8">
    <mat-card-header class="card-header">
      <mat-card-title>Policy Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <label>Premium Range</label> <br />
      <mat-slider
        thumbLabel
        min="1000"
        max="50000"
        class="example-full-width"
      ></mat-slider>
      <br />
      <label>Minimum Purchase Days</label> <br />
      <mat-form-field class="example-full-width">
        <input matInput placeholder="No. of days" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
