<div class="container-fluid">
  <mat-toolbar class="footer fixed-bottom">
    <mat-toolbar-row>
      <div class="col-md-3 home">
        <span routerLink="/home" class="bottom-button">
          &nbsp;&nbsp;&nbsp;<i class="fas fa-home"></i>
          <!--
            <br />
            Home
          -->
        </span>
      </div>
      <div class="col-md-3 register">
        <span routerLink="/dashboard" class="bottom-button">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i
            class="fas fa-tachometer-alt"
          ></i>
          <!--
            <br />
            Dashboard
          -->
        </span>
      </div>
      <div class="col-md-3 register">
        <span routerLink="/register" class="bottom-button">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-plus"></i>
          <!--
            <br />
            Agro Profile
          -->
        </span>
      </div>
      <div class="col-md-3 ">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <i class="fas fa-ellipsis-v"></i>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/settings">
            <i class="fas fa-cog"></i>&nbsp;&nbsp; <span>Settings</span>
          </button>
          <button mat-menu-item routerLink="/login">
            <i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp; <span>Log Out</span>
          </button>
        </mat-menu>
      </div>

      <!-- <span class="example-spacer"></span> -->
    </mat-toolbar-row>
  </mat-toolbar>
</div>
