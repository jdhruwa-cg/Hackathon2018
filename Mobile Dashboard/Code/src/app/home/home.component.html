<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="snav.toggle()">
      <i class="fas fa-bars"></i>
    </button>
    <span routerLink="/home">Agro Manager</span>
    <span class="example-spacer"></span>
    <img src="../icon-04.png" class="img" height="50px" />
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container">
  <mat-sidenav #snav side false class="sidenavMy">
    <span class="mat-h1" style="padding-left: 5%;"
      ><i class="fas fa-user-circle"></i> Welcome John</span
    >

    <mat-nav-list>
      <a mat-list-item routerLink="/home"
        ><i class="fas fa-home"></i>&nbsp;&nbsp;Home</a
      >
      <a mat-list-item routerLink="/register"
        ><i class="fas fa-plus"></i>&nbsp;&nbsp;Agro Profile</a
      >
      <a mat-list-item routerLink="/settings"
        ><i class="fas fa-cog"></i>&nbsp;&nbsp;Settings</a
      >
      <a mat-list-item routerLink="/login"
        ><i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Logout</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style="background-color:#fff">
    <div class="container-fluid col-md-7">
      <mat-card class="example-card mat-elevation-z0">
        <mat-card-header>
          <div id="demo" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
            </ul>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../../assets/Smart_Agriculture.jpg"
                  alt="Los Angeles"
                />
                <div class="carousel-caption">
                  <h6>Create your Agro Profile</h6>
                </div>
              </div>
              <div class="carousel-item">
                <img src="../../assets/4.jpg" alt="Chicago" />
                <div class="carousel-caption">
                  <h6>Get Started Today</h6>
                  <!-- <p>Thank you, Chicago!</p> -->
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </mat-card-header>

        <mat-card-content>
          <mat-grid-list cols="1" rowHeight="4:1">
            <mat-grid-tile class="card-1"
              ><h2><i class="fas fa-plus"></i></h2>
              &nbsp;&nbsp;&nbsp; Create Your Agro Profile</mat-grid-tile
            >
            <mat-grid-tile class="card-2"
              ><h2><i class="fas fa-file-signature"></i></h2>
              &nbsp;&nbsp;&nbsp;Apply for Policy</mat-grid-tile
            >
            <mat-grid-tile class="card-3"
              ><h2><i class="fas fa-map-marker-alt"></i></h2>
              &nbsp;&nbsp;&nbsp; Track in Realtime</mat-grid-tile
            >
            <mat-grid-tile class="card-4"
              ><h2><i class="far fa-bell"></i></h2>
              &nbsp;&nbsp;&nbsp; Get Notified</mat-grid-tile
            >
          </mat-grid-list>
        </mat-card-content>
        <mat-card-actions> <app-footer-bar></app-footer-bar> </mat-card-actions>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
